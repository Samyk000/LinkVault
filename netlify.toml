# Netlify Configuration for Next.js LinkVault App

[build]
  # Build command - builds the Next.js app
  command = "npm run build"

[build.environment]
  # Node version - use Node 20 for better compatibility
  NODE_VERSION = "20"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# CRITICAL: SPA redirect for proper client-side routing and auth persistence
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CRITICAL: Prevent caching of auth-related pages
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in; frame-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"

# Plugin to enable Next.js on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"
